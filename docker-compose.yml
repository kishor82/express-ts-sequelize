version: '3'
services:
  postgres-db:
    image: postgres:14
    restart: always
    ports:
      - 5432:5432
    container_name: app_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=local
      - POSTGRES_PASSWORD=evsbvFm3QR
  sonarqube:
    image: sonarqube:latest
    restart: always
    ports:
      - 9000:9000
    volumes:
      - sonarqube_data:/opt/sonarqube/data
    stop_grace_period: 1h
volumes:
  pgdata:
  sonarqube_data: